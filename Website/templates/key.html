<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Access Key</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .key-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 30px;
      width: 350px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }
    .form-control {
      background: #2b2b2b;
      border: none;
      color: #fff;
    }
    .form-control:focus {
      background: #333;
      border: 1px solid #0d6efd;
      color: #fff;
      box-shadow: none;
    }
    .alert-danger {
      background-color: #b71c1c;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="key-card">
    <h3 class="text-center text-primary mb-4">ðŸ”‘ Enter Access Key</h3>
    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('key_check') }}">
      <div class="mb-3">
        <label for="access_key" class="form-label">Access Key</label>
        <input type="password" class="form-control" id="access_key" name="access_key" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</body>
</html>
